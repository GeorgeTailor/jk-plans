<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Coffin SVG Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath d='M16 2l8 8v12l-8 8-8-8V10z' fill='%238b0000' stroke='%235c0000' stroke-width='2'/%3E%3Crect x='13' y='13' width='6' height='10' rx='2' fill='%23101017'/%3E%3Cpath d='M16 15v6M14.5 18h3' stroke='%23e6e6ea' stroke-width='1.5' stroke-linecap='round'/%3E%3Cellipse cx='16' cy='8.5' rx='2.5' ry='1.5' fill='%23a8a8b3' opacity='0.5'/%3E%3C/svg%3E" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JK List</title>
    <base href="/" />

    <!-- ======= DARK GOTHIC CSS ======= -->
    <style>
        :root {
            --bg: #0b0b0f;
            --bg-elev: #101017;
            --ink: #e6e6ea;
            --muted: #a8a8b3;
            --accent: #8b0000;
            /* dark crimson */
            --accent-2: #5c0000;
            /* deeper crimson */
            --glow: 0 0 18px rgba(139, 0, 0, .35);
            --radius: 18px;
            --ring: 2px solid rgba(139, 0, 0, .45);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
        }

        html {
            font-size: 16px
        }

        body {
            margin: 0;
            color: var(--ink);
            background: radial-gradient(1200px 600px at 10% -20%, #151520 0%, transparent 60%),
                radial-gradient(900px 600px at 130% 120%, #141419 0%, transparent 60%),
                var(--bg);
            font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .frame {
            width: min(720px, 92vw);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, .55), inset 0 0 0 1px rgba(255, 255, 255, .03);
            position: relative;
            overflow: hidden;
        }

        /* Ornate corners */
        .frame::before,
        .frame::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: var(--radius);
            box-shadow: inset 0 0 0 2px var(--accent-2), inset 0 0 45px rgba(139, 0, 0, .2);
        }

        header {
            padding: 1.25rem 1.25rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            background: linear-gradient(180deg, rgba(139, 0, 0, .18), transparent 60%);
        }

        h1 {
            margin: 0;
            letter-spacing: .02em;
            font-weight: 700;
            font-size: 1.75rem;
            text-shadow: 0 0 8px rgba(139, 0, 0, .35);
            display: flex;
            align-items: center;
            gap: .6rem;
        }

        h1 .crest {
            width: 28px;
            height: 28px;
            display: inline-grid;
            place-items: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, .08);
            background: rgba(139, 0, 0, .15);
            box-shadow: var(--glow);
        }

        h1 .crest svg {
            width: 18px;
            height: 18px;
        }

        main {
            padding: 1.25rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        form#todo-form {
            display: flex;
            gap: .6rem;
            align-items: center;
            margin: .75rem 0 1.1rem;
            position: sticky;
            top: 0;
            background: linear-gradient(180deg, rgba(139, 0, 0, 0.12), transparent 80%);
            z-index: 2;
            padding-bottom: .5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: .85rem 1rem;
            color: var(--ink);
            background: var(--bg-elev);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, .35);
            outline: none;
            transition: border-color .2s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, .25), inset 0 2px 8px rgba(0, 0, 0, .35);
        }

        button.add {
            padding: .9rem 1.1rem;
            border-radius: 12px;
            border: 1px solid var(--accent-2);
            background: linear-gradient(180deg, rgba(139, 0, 0, .85), rgba(92, 0, 0, .9));
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: .03em;
            box-shadow: var(--glow), 0 6px 14px rgba(0, 0, 0, .45);
            transition: transform .06s ease, filter .2s ease;
        }

        button.add:active {
            transform: translateY(1px)
        }

        button.add:hover {
            filter: brightness(1.08)
        }

        /* List */
        .list {
            display: flex;
            flex-direction: column;
            gap: .5rem;
            margin-top: .5rem;
        }

        .item {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: .75rem;
            padding: .85rem 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, .02);
            border: 1px solid rgba(255, 255, 255, .06);
        }

        .item .title {
            display: flex;
            align-items: center;
            gap: .6rem;
        }



        /* Gothic Checkbox */
        .toggle[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            margin-left: 0.7em;
            border-radius: 6px;
            border: 2px solid var(--accent-2);
            background: linear-gradient(180deg, rgba(139, 0, 0, 0.18), var(--bg-elev) 80%);
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.18), 0 2px 8px rgba(0, 0, 0, 0.25);
            position: relative;
            transition: border-color 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .toggle[type="checkbox"]:hover {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.25), 0 2px 8px rgba(0, 0, 0, 0.25);
        }

        .toggle[type="checkbox"]:checked {
            background: linear-gradient(180deg, var(--accent) 40%, var(--bg-elev) 100%);
            border-color: var(--accent);
        }

        .toggle[type="checkbox"]:checked::after {
            content: "✗";
            color: #fff;
            font-size: 1.1em;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 6px var(--accent);
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: .4rem;
        }

        button.del {
            padding: .55rem .7rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: linear-gradient(180deg, rgba(50, 0, 0, .8), rgba(30, 0, 0, .85));
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        button.del:hover {
            filter: brightness(1.1)
        }

        footer {
            padding: .9rem 1.25rem 1.25rem;
            color: var(--muted);
            font-size: .9rem;
        }

        a {
            color: #ffb3b3
        }
    </style>
</head>

<body>
    <div class="frame">
        <header>
            <h1>
                JK
            </h1>
        </header>

        <main>
            <form id="todo-form" autocomplete="off" aria-label="Dodaj nowe zadanie">
                <input id="todo-input" type="text" placeholder="Dodaj pomysł…" required />
                <button class="add" type="submit">Dodaj</button>
            </form>

            <div id="list" class="list"></div>
        </main>
    </div>

    <script>
        (function () {
            var ENDPOINT = 'https://jk-plans.yucikkravets.workers.dev/39yIvoZaYsb9nB7nUPz8A';

            var $input = document.getElementById('todo-input');
            var $form = document.getElementById('todo-form');
            var $list = document.getElementById('list');

            /** @type {{id:string,title:string}[]} */
            var todos = [];

            function render() {
                $list.innerHTML = '';
                if (!todos.length) { return; }
                for (var i = 0; i < todos.length; i++) {
                    var t = todos[i];
                    var row = document.createElement('div');
                    row.className = 'item';
                    row.dataset.id = t.id;

                    var title = document.createElement('label');
                    title.className = 'title';

                    var toggle = document.createElement('input');
                    toggle.type = 'checkbox';
                    toggle.className = 'toggle';
                    toggle.checked = !!t.completed;
                    toggle.addEventListener('change', function (ev) {
                        var id = ev.currentTarget.closest('.item').dataset.id;
                        toggleTodo(id);
                    });
                    title.appendChild(toggle);

                    var text = document.createElement('span');
                    text.textContent = t.text;
                    text.className = 'text';
                    title.appendChild(text);

                    var ctrls = document.createElement('div');
                    ctrls.className = 'controls';
                    var del = document.createElement('button');
                    del.className = 'del'; del.type = 'button'; del.textContent = 'Usuń';
                    del.addEventListener('click', function (ev) {
                        var id = ev.currentTarget.closest('.item').dataset.id;
                        remove(id);
                    });
                    ctrls.appendChild(del);

                    row.appendChild(title); row.appendChild(ctrls);
                    $list.appendChild(row);
                }
            }

            function fetchTodos() {
                fetch(ENDPOINT)
                    .then(res => res.json())
                    .then(data => {
                        todos = data.todos || [];
                        render();
                    })
                    .catch(() => {
                        todos = [];
                        render();
                    });
            }

            function add(title) {
                var formData = new FormData();
                formData.append('text', title.trim());
                formData.append('intent', 'create');
                fetch(ENDPOINT, {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(() => fetchTodos());
            }

            function toggleTodo(id) {
                var formData = new FormData();
                formData.append('id', id);
                formData.append('intent', 'toggle');
                fetch(ENDPOINT, {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(() => fetchTodos());
            }

            function remove(id) {
                var formData = new FormData();
                formData.append('id', id);
                formData.append('intent', 'delete');
                fetch(ENDPOINT, {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(() => fetchTodos());
            }

            $form.addEventListener('submit', function (e) {
                e.preventDefault();
                var val = ($input.value || '').trim();
                if (!val) return;
                add(val); $input.value = ''; $input.focus();
            });

            // init
            fetchTodos();
        })();
    </script>
</body>

</html>
